sudo: required
services:
  - docker
language: python
python:
  - "3.7"
install:
  - pip install -r requirements.txt
script: 
  - python -m pytest -v 
  - flake8
after_success:
  - sh .travis/deploy_dockerhub.sh
deploy:
  provider: heroku
  api_key:
    secure: 
  app: kata-python-flask-xp
  on:
    repo: manikandanmuthuvs/kata-python-flask-xp
